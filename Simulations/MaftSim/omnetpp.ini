SN.node[3].xCoor = 5
SN.node[3].yCoor = 5
#
SN.node[4].xCoor = 15
SN.node[4].yCoor = 10
#
SN.node[5].xCoor = 15
SN.node[5].yCoor = 15

SN.node[6].xCoor = 7
SN.node[6].yCoor = 7


### M0bility ###
#SN.node[0].MobilityManagerName = "NoMobilityManager"
SN.node[*].MobilityManagerName = "RandomWpMobilityManager"
SN.node[*].MobilityManager.updateInterval = 10
SN.node[*].MobilityManager.VarySpeed = false
SN.node[*].MobilityManager.VaryPauseTime = false
SN.node[*].MobilityManager.speed = 1

